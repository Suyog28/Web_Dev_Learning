<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="/styles/contact_us_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Contact Form</h1>
        <p>Please fill all the texts in the fields.</p>
      </div>
      <hr />

      <form action="">
        <p>
          <label for="" class="required"> Your Name: </label>
          <input type="text" class="text" name="yname" required />
        </p>
        <p>
          <label for="" class="required">Your Email:</label>
          <input type="email" name="email" id="email" required />
        </p>
        <p>
          <label for="" class="required">Message:</label>
          <textarea
            name="message"
            id="message"
            cols="25"
            rows="5"
            required
          ></textarea>
        </p>
        <p>
          <label for="" class="required">Subject:</label>
          <select name="subject" id="subject" required>
            <option value="job_inquiry">Job Inquiry</option>
            <option value="New_Courses">New Courses</option>
            <option value="Pricing">Pricing</option>
          </select>
        </p>
        <input type="submit" value="Send" />
      </form>
    </div>
  </body>
</html>
