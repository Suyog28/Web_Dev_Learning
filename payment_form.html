<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <h3 class="main_heading">Required fields followed by *</h3>
        <hr />
        <h2>Contact Information</h2>
        <p>
          Name:*
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Suyog Muley"
            required
          />
        </p>
        <fieldset>
          <legend>Gender*</legend>
          <p>
            Male<input type="radio" name="Gender" id="male" required />
            Female<input type="radio" name="Gender" id="Female" required />
          </p>
        </fieldset>
        <p>
          Address
          <textarea
            name="Address"
            id="Address"
            cols="30"
            rows="10"
            placeholder="Street Name, City Name, Area Name....Address details"
          ></textarea>
        </p>
        <p>
          Email*
          <input
            type="email"
            name="email"
            id="email"
            placeholder="suyogvmuley@gmail.com"
            required
          />
        </p>
        <p>
          Pincode*<input
            type="number"
            name="pincode"
            id="pincode"
            placeholder="444808"
            required
          />
        </p>
        <hr />
        <h1>Payment details*</h1>
        <p>
          Cart Type:
          <select name="card_type" id="card_type" required>
            <option value="">--Select card type--</option>
            <option value="visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Rupay">Rupay</option>
          </select>
        </p>
        <p>
          Expiration Date:*
          <input type="date" name="exp_date" id="exp_date" required />
        </p>
        <p>
          CVV*
          <input
            type="password"
            name="cvv"
            id="cvv"
            placeholder="444-444-444-444"
            required
          />
        </p>
        <input type="submit" value="Pay Now" />
      </form>
    </div>
  </body>
</html>
